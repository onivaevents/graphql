Oniva\GraphQL\ResolveCacheInterface:
  factoryObjectName: Neos\Flow\Cache\CacheManager
  factoryMethodName: getCache
  arguments:
    1:
      value: Oniva_GraphQL_Resolve

Oniva\GraphQL\Service\SchemaService:
  properties:
    'schemaCache':
      object:
        factoryObjectName: Neos\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Oniva_GraphQL_Schema

Oniva\GraphQL\Log\RequestLoggerInterface:
  scope: singleton
  factoryObjectName: Neos\Flow\Log\PsrLoggerFactoryInterface
  factoryMethodName: get
  arguments:
    1:
      value: graphQLRequestLogger
